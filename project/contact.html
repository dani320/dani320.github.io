    <main class="only">

        <div class="contact-us">
            <form action="contact-us.html" method="get">
                <fieldset style="text-align: center;">
                    <legend>JOIN</legend>
                    <label for="fname">First name:*</label><br>
                    <input type="text" id="fname" name="fname" placeholder="John" required><br>
                    <label for="lname">Last name:*</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Doe"><br>
                    <label>Email:*</label><br>
                    <input type="email" id="email" name="email" placeholder="ccb@gmail.com" required><br>
                    <label>Phone:</label><br>
                    <input type="tel" name="phone" placeholder="8435558865" /><br>
                    <label for="description">Tell us more:</label><br>
                    <textarea name="description" id="description" placeholder="A description about your business." cols="22"
                        rows="5"></textarea><br>

                        <input type="submit" value="Contact me" />
                    
                </fieldset>
                
            </form>

        <div class="contact-info">
            <section class="contact-information">
                <h3 class="contact-title">Contact Information</h3>

                <p>Phone Number: (350) 748-7295</p>
